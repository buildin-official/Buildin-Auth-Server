version: "3.7"

networks:
  main_net:
    name: main_main_net
    external: true
    # driver: bridge
  back_net:
    driver: bridge

services:
  buildin-auth:
    container_name: buildin-auth
    image: buildin-auth:latest
    networks:
      - main_net
      - back_net
    env_file:
      - .env
    ports:
      - 3000:3000
    depends_on:
      - postgres
    restart: always
  postgres:
    container_name: ${POSTGRES_HOST}
    image: postgres:alpine
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    env_file: .env
    environment:
      TZ: Asia/Seoul
    restart: always
    networks:
      - back_net
  redis:
    image: redis:alpine
    container_name: ${REDIS_HOST}
    command: redis-server --requirepass ${REDIS_PASSWORD} --port ${REDIS_PORT}
    labels:
      - "name=redis"
      - "mode=standalone"
    volumes:
      - ./redis/data:/data
      - ./redis/conf/redis.conf:/usr/local/conf/redis.conf
    ports:
      - 6379:6379
    env_file:
      - .env
    networks:
      - back_net
    restart: always